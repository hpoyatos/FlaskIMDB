name: Build e Deploy Docker no Windows

on:
  push:
    branches:
      - master

jobs:
  build-and-run:
    runs-on: [self-hosted, Windows]

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Build da imagem Docker
        shell: powershell
        run: |
          docker build -t flaskimdb:latest .

      - name: Parar container antigo (se existir)
        shell: powershell
        run: |
          docker stop flaskimdb 2>$null
          if ($LASTEXITCODE -ne 0) { Write-Host "Nenhum container para parar" }

          docker rm flaskimdb 2>$null
          if ($LASTEXITCODE -ne 0) { Write-Host "Nenhum container para remover" }

      - name: Subir novo container
        shell: powershell
        run: |
          docker run -d `
            --name flaskimdb `
            -p 5000:5000 `
            --restart unless-stopped `
            flaskimdb:latest
