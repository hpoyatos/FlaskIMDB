<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Filme</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Crud UC</h1>
        <form method="POST" action="/filme/upd">
        <input type="hidden" id="id" name="id" value="{{filme.id}}">
        <div class="container">
            <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>Título: </td>
                                <td><input type="text" name="titulo" id="titulo"  value="{{filme.titulo}}" required></td>
                            </tr>
                            <tr>
                                <td>Ano de Lançamento: </td>
                                <td><input type="number" name="ano" id="ano"  value="{{filme.ano}}" required></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" value="Alterar"></td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
