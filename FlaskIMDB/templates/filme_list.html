<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>IMDB: Filmes</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <h1 style="text-align: center;">Filmes</h1>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table">
                        <thead>
                            <th>Título</th>
                            <th>Ano de Lançamento</th>
                            <th></th>
                        </thead>
                        <tbody>
                            {% for filme in filmes%}
                            <tr>
                                <td>{{filme.titulo}}</td>
                                <td>{{filme.ano}}</td>
                                <td><a href="/filme/{{filme.id}}/editar" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Alterar</a>
                                    <a href="/filme/delete/{{filme.id}}" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Apagar</a>
                                </td>
                                <td>
                                    {% for g in filme.generos %}
                                    <span class="badge bg-secondary">{{ g.nome }}</span>
                                    {% endfor %}
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <a href="/filme/novo" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Novo</a>
                </div>
            </div>
        </div>
    </body>
</html>
